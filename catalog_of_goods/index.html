<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CATALOG OF GOODS</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <h1>обов'язково додайте своє замовлення</h1>
    <div class="wrapper">
        <div class="card">
            <div class="click click-left">&#60;</div>
            <div class="circle first-circle">новинка</div>
            <div class="category">
                <a href="#">математика</a>
            </div>
            <div class="goods">
                <img src="images/cotosovy.png" alt="image" height="145px">
                <a href="#" class="goods-name">котосови</a>
                <div class="goods-price">price</div>
                <div class=" button col-first">незабаром у продажі</div>
            </div>
        </div>

        <div class="card">
            <div class="category">
                <a href="#">подарунок</a>
            </div>
            <div class="goods">
                <img src="images/nabir.png" alt="image" height="145px">
                <a href="#" class="goods-name">набір розумника</a>
                <div class="goods-price"> <span>210 грн</span> 190 грн</div>
                <div class="button col-second">у корзину</div>
            </div>
        </div>

        <div class="card">
            <div class="circle second-circle">хіт продажів</div>
            <div class="category">
                <a href="#">усний рахунок</a>
            </div>
            <div class="goods">
                <img src="images/turbo.png" alt="image" height="145px">
                <a href="#" class="goods-name">турборахунок</a>
                <div class="goods-price">320 грн</div>
                <div class="button col-second">у корзину</div>
            </div>
        </div>

        <div class="card">
            <div class="click click-right">&#62;</div>
            <div class="circle second-circle">хіт продажів</div>
            <div class="category">
                <a href="#">букви та читання</a>
            </div>
            <div class="goods">
                <img src="images/bukvy.png" alt="image" height="145px">
                <a href="#" class="goods-name">тваринобукви</a>
                <div class="goods-price">450 грн</div>
                <div class="button col-second">у корзину</div>
            </div>
        </div>
    </div>
</body>

</html>
